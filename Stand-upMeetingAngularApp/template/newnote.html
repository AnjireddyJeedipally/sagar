
<div class="container">


    <div class="text-center">
        <h1>New Virtual Stand-up Meeting Note</h1>
        <p class="lead">Use this form to enter your daily meeting notes...</p>
    </div>

    <form class="form-horizontal" name="newNoteForm">
        <fieldset>

            <!-- Form Name -->
            <legend>Enter a Meeting Note</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="memberName">Member Name</label>
                <div class="col-md-4">
                    <select id="memberName" name="memberName" class="form-control" ng-model="note.memberName">
                        <option selected disabled value="">(Select Name)</option>
                        <option value="Renu">Renu</option>
                        <option value="Sagar">Sagar</option>
                        <option value="Vivek">Vivek</option>
                        <option value="Jayvee">Jayvee</option>
                        <option value="Mrudula">Mrudula</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project">Current Project or Task</label>
                <div class="col-md-4">
                    <select id="project" name="project" class="form-control" ng-model="note.project">
                        <option disabled selected  value="">(Select Project)</option>
                        <option value="matrix">Matrix API Development</option>
                        <option value="trinity">Trinity UI Development</option>
                        <option value="morpheus">Morpheus Data Integration</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workYesterday">What did you work on yesterday?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="workYesterday" name="workYesterday" ng-model="note.workYesterday" placeholder="Yesterday's work" required>Yesterday</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workToday">What will you work on today?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="workToday" name="workToday" ng-model="note.workToday" placeholder="Today's work" required>Today</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="impediment">Any Impediment(s)?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="impediment" name="impediment" ng-model="note.impediment" placeholder="impediment(s)">None</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnSaveNote">Save Note</label>
                <div class="col-md-4">
                    <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="button" ng-click="save()" ng-disabled="newNoteForm.$invalid">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


</div><!-- /.container -->
